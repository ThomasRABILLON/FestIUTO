{% extends 'admin.html' %} {% block main %}

<div class="container-fluid mt-2">
    <a href="{{ url_for('panel') }}" style="text-decoration: none; color: black;"><img src="{{ url_for('static', filename='images/fleche-gauche.png') }}" alt="" style="width: 25px;">Retour au panel d'administration</a>
</div>
<div class="container-sm mt-5">
    <h1 class="text-center">Les groupes</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Nom lieux</th>
                <th scope="col" class="text-center">Emplacement sur le site</th>
            </tr>
        </thead>
        <tbody>
            {% for lieu in lieux %}
            <tr>
                <th scope="row" class="align-middle text-center">{{ lieu.get_id() }}</th>
                <td class="align-middle text-center">{{ lieu.get_nom() }}</td>
                <td class="align-middle text-center">{{ lieu.get_emplacement() }}</td>
                <td class="align-middle text-end">    
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="window.location.href=`{{ url_for('supprimer_lieu', id=lieu.get_id()) }}`"">Supprimer</button>
                </td>
            </tr>
            {% endfor %}
    </table>
    <a href="{{ url_for('creer_lieu') }}" class="btn btn-success btn-sm">Ajouter un lieu</a>
</div>

{% endblock %}
