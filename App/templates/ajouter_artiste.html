{% extends 'base.html' %} {% block main %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<form action="{{ url_for('ajouter_artiste', nom=nom) }}" method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.nom.label }} {{ form.nom(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.prenom.label }} {{ form.prenom(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.instrument.label }} {{ form.instrument(class="form-control") }}
    </div>
    <input type="submit" value="Ajouter">
</form>

{% endblock %}
